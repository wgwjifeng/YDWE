[root]
-- 使用谁的mpq(default, custom)
mpq = default
-- 使用的语言
lang = zh-CN

[lni]
-- 转换为地图还是目录(mpq, dir)
target_storage = dir
-- 读取slk文件
read_slk = false
-- 简化(移除没有引用的对象)
remove_unuse_object = false
-- 优化脚本
optimize_jass = false
-- 压缩模型
mdx_squf = false
-- 删除只在WE中使用的文件
remove_we_only = false
-- 优化装饰物
slk_doodad = false
-- 限制搜索最优模板的次数,0表示无限
find_id_times = 0
-- 移除与模板完全相同的数据
remove_same = false
-- 混淆脚本
confusion = nil
-- 计算公式
computed_text = false
-- 导出lua脚本
export_lua = true

[slk]
-- 转换为地图还是目录(mpq, dir)
target_storage = mpq
-- 读取slk文件
read_slk = true
-- 简化(移除没有引用的对象)
remove_unuse_object = true
-- 优化脚本
optimize_jass = true
-- 压缩模型
mdx_squf = true
-- 删除只在WE中使用的文件
remove_we_only = true
-- 优化装饰物
slk_doodad = true
-- 限制搜索最优模板的次数,0表示无限
find_id_times = 10
-- 移除与模板完全相同的数据
remove_same = false
-- 混淆脚本
confusion = nil
-- 计算公式
computed_text = true
-- 导出lua脚本
export_lua = true

