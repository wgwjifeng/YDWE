[root]
-- 使用谁的mpq(default, custom)
mpq = default
-- 使用的语言
lang = zh-CN
-- mpq路径
mpq_path = ../../share/mpq
-- 预处理路径
prebuilt_path = ../../share/script/ydwe/prebuilt

[lni]
-- 读取slk文件
read_slk = false
-- 限制搜索最优模板的次数,0表示无限
find_id_times = 0

[slk]
-- 简化(移除没有引用的对象)
remove_unuse_object = true
-- 优化脚本
optimize_jass = false
-- 压缩模型
mdx_squf = false
-- 删除只在WE中使用的文件
remove_we_only = true
-- 优化装饰物
slk_doodad = true
-- 限制搜索最优模板的次数,0表示无限
find_id_times = 10
-- 混淆脚本
confusion = nil

[obj]
-- 读取slk文件
read_slk = false
-- 限制搜索最优模板的次数,0表示无限
find_id_times = 0
